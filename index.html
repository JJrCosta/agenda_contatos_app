<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Contatos</title>
    <!-- CUSTOM STYLE MAIN -->
    <link rel="stylesheet" href="./css/main.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;600&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="bg-container">

        <header class="header">
            <div class="container">
                <img src="./img/logo-icon.png" alt="Icone telefone" class="logo">
                <h1 class="title">Agenda de contatos</h1>
            </div>
        </header>

        <main class="main">
            <div class="container">

                <div class="form-container">
                    <h2>Adicionar novo contato</h2>
                    <form class="form-add" id="form">
                        <input type="text" id="nome-contato" placeholder="Nome do contato" required>
                        <input type="tel" id="phone" pattern="[0-9]{2} [0-9]{5} [0-9]{4}" required placeholder="12 12345 1234">
                        <button type="submit" id="btn-add">Adicionar +</button>
                    </form>
                </div><!-- END form-container -->

                <div class="table-container">
                    <h2>Meus contatos</h2>
                    <table class="table-phone-book">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Telefone</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tabela">
                            
                        </tbody>
                    </table>
                </div><!-- END table-container -->

            </div><!-- END container -->
        </main>

    </div><!-- END bg-container -->

    <script src="./js/main.js"></script>
</body>
</html>
