<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Contatos</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;600&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="bg-container">
        <header class="header">
            <div class="container">
                <img src="./img/logo-icon.png" alt="Icone telefone" class="logo">
                <h1 class="title">Agenda - Meus contatos</h1>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <div class="form-container">
                    <form class="form-add">
                        <input type="text" id="nome-contato" placeholder="Informe o nome">
                        <input type="tel" id="phone" pattern="+[0-9]{2} ([0-9]{2}) [0-9]{5}-[0-9]{4}" required placeholder="Informe o telefone">
                        <button type="submit" class="btn-add">Adicionar +</button>
                    </form>
                </div>
                <div class="phone-book-container">
                    <table class="table-phone-book">
                        <thead>
                            <th>
                                <td>Nome</td>
                                <td>Telefone</td>
                                <td></td>
                            </th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Joana</td>
                                <td>1654654654654</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td>Severina</td>
                                <td>1654654654654</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
